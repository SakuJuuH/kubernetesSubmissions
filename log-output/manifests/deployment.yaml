apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output
  namespace: exercises
  labels:
    app: log-output
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      namespace: exercises
      name: log-output
      labels:
        app: log-output
    spec:
      containers:
        - name: log-output
          image: sakuheinonen/log-output:2.5
          ports:
            - containerPort: 3030
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          env:
            - name: PORT
              value: "3030"
            - name: PING_PONG_URL
              value: "http://ping-pong-svc:3080/"
            - name: MESSAGE
              valueFrom:
                configMapKeyRef:
                  key: MESSAGE
                  name: log-output-config
          volumeMounts:
          - name: config-volume
            mountPath: /usr/src/app/files
            readOnly: true
      volumes:
        - name: config-volume
          configMap:
            name: log-output-config
            items:
              - key: information.txt
                path: information.txt