apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: todo-app-route
  namespace: project
spec:
  parentRefs:
    - name: todo-app-gateway
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: todo-app-frontend-svc
          namespace: project
          port: 80

    - matches:
        - path:
            type: PathPrefix
            value: /api/image
      backendRefs:
        - name: image-service-svc
          namespace: project
          port: 2345

    - matches:
        - path:
            type: PathPrefix
            value: /api/todos
      backendRefs:
        - name: todo-service-svc
          namespace: project
          port: 2346