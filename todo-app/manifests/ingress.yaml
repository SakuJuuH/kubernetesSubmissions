apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-app-ingress
  namespace: project
spec:
  rules:
    - http:
        paths:
          - path: /api/image
            pathType: Prefix
            backend:
              service:
                name: image-service-svc
                port:
                  number: 2345

          - path: /api/todos
            pathType: Prefix
            backend:
              service:
                name: todo-service-svc
                port:
                  number: 2346

          - path: /
            pathType: Prefix
            backend:
              service:
                name: todo-app-frontend-svc
                port:
                  number: 80